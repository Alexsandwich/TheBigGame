<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login | The Big Game</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="css/login.css" rel="stylesheet" type="text/css">

        <!-- rel="stylesheet" -->
        <script src="/index.js"></script>

	</head>
	<body>
		<h1>The Big Game</h1>
		<h2>Please sign in with your provided details to obtain access to The Big Game server control!</h2>
		<div class="login">
			<h1>Login</h1>
            <h2>Incorrect username/password. Try again!</h2>
			<form action="/auth" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>

		<p>Please note that The Big Game LLC is not liable for any legal and or physical issues resulting from the access to this web page</p>
	</body>

	
</html>
